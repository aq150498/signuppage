<!DOCTYPE html>
<html lang="en">
<head>
	<title>AnalogSea</title>

	<meta name="description" content="Sign Up for AnalogSea.">

	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">

	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<img class="logo" src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.5.2_challenge_signup_form/logo.png" alt="AnalogSea">
	
	<form role="form" action="/signup" accept-charset="UTF-8" method="post" class="signup-form">
		<fieldset>
			<legend>Sign Up</legend>
			<label for="use-email">E-mail</label>
			<input type="Email" placeholder="foo@bar.com" name="user-email" id="user-email" required>
			<label for="user-password">Password</label>
			<input type="password" placeholder="********" name="user-password" id="useer-password" required>
			<button type="submit">Sign Up</button>
		</fieldset>
		<p><a href="/forgot_password/new">Forgot Password?</p>
	</form>

	<footer role="contentinfo" class="footer">
	<p>Already have an account? <a href="/login">Log in</a></p>
	</footer>

</body>
</html>
